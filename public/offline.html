<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Swush • Offline</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0a0a0a;
        --fg: #fafafa;
        --muted: #a1a1aa;
        --card: #111113;
        --border: #27272a;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--fg);
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 24px;
      }
      .card {
        width: min(520px, 100%);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px 18px 14px;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      img {
        width: 44px;
        height: 44px;
        border-radius: 12px;
      }
      h1 {
        font-size: 18px;
        margin: 0;
      }
      p {
        margin: 10px 0 0;
        color: var(--muted);
        line-height: 1.45;
        font-size: 14px;
      }
      a {
        color: var(--fg);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="row">
        <img src="/images/logo.png" alt="Swush" />
        <div>
          <h1>You’re offline</h1>
          <p>
            Swush can’t reach the server right now. Check your connection and
            try again.
          </p>
          <p><a href="/">Reload</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
